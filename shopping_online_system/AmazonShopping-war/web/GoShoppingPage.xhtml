<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/TemplateHome.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        
        <h:form>      
           <h:outputText value="Search Product by product name: "/>
            <h:inputText class="input-lg" value="#{productBean.productName}"></h:inputText>
                <h:message for="search"></h:message> 
                <h:commandButton class="btn btn-sm" action="showProductbyName" value="Show Product by Name"/> 
                <br /><br />
                
             <h:outputText value="Search Product by product ID: "/>
             <h:inputText class="input-lg" value="#{productBean.productID}"></h:inputText>              
                <h:commandButton class="btn btn-sm" action="showProductbyID" value="Show Product by ID">
                    <!--<f:validateRequired/>-->
                </h:commandButton>
               <h:message for="search"></h:message> 
                <br/>
                <h:outputText style="font-size: 30px" value="List all Products Details"></h:outputText>
          
              <h:dataTable id="tba" class="table tab-content" value="#{productBean.findProductAll()}" 
                         var="product" >
                <h:column>
                    <f:facet name="header">Product Name</f:facet>
                        #{product.productName}
                </h:column> 
                <h:column>
                    <f:facet name="header">Type ID</f:facet>
                        #{product.typeID.typeText}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                        #{product.quantity}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{product.price}
                </h:column>
                 <h:column>
                    <f:facet name="header">Size</f:facet>
                        #{product.size}
                </h:column>
                <h:column>
                    <f:facet name="header">Product Message</f:facet>
                        #{product.productDescribe}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Add to Cart</f:facet>
                    <h:commandButton class="btn bg-success" value="Add to Cart" 
                                     action="#{productBean.addProductIntoCart(product.productID,1,product)}"   />
                </h:column>              
            </h:dataTable>
                <h:commandButton action="#{showCart.MyCart()}" value="Show my cart"/>
        </h:form>
    </ui:define>
</ui:composition>
