<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/TemplateHome.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
             <h:form> 
                 <h:dataTable class="table-condensed" value="#{productBean.getProductByName(productBean.productName)}"  var="product" >
              <h:column>
                    <f:facet name="header">Product ID</f:facet>
                        #{product.productID}
              </h:column>  
              <h:column>
                    <f:facet name="header">Product Name</f:facet>
                        #{product.productName}
                </h:column> 
                <h:column>
                    <f:facet name="header">Type</f:facet>
                        #{product.typeID.typeText}
                </h:column>
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                        #{product.quantity}
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                        #{product.price}
                </h:column>
                 <h:column>
                    <f:facet name="header">Size</f:facet>
                        #{product.size}
                </h:column>
                  <h:column>
                    <f:facet name="header">Product Message</f:facet>
                        #{product.productDescribe}
                </h:column>
           
                <h:column>
                    <f:facet name="header">Add to Cart</f:facet>
                    <h:commandButton class="btn-sm" value="Add to Cart" 
                                     action="#{ productBean.addProductIntoCart( product.productID, 1,product )}"   />
                </h:column>
              </h:dataTable>
            <br/><br/>
            <h:commandLink action="GoShoppingPage" value="let's go back"/> 
                 
             </h:form>
    </ui:define>
</ui:composition>
