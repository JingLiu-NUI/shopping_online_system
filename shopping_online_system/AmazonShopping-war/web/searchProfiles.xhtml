        <h:form>
            <h3>Search Customer Page</h3>

                <h:commandButton class="btn btn-primary" action="showProfilebyName" value="Show Profile by Name"/>

               <P>
                   <h:commandButton class="btn btn-primary" action="home_customer" value="Back"/>
