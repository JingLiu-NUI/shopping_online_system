<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/TemplateHome.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
          <h:form>
              <ul>
                  <li>
                       Product Name: 
                        <h:inputText id="productName" value="#{productBean.productName}">
                              <f:validateRequired/>  
                        </h:inputText> 
                        <h:message for="productName"/>
                        <br/> 
                  </li> 
                  <li>                      
                      Type ID:
                        <h:inputText id="TypeId" value="#{productBean.typeID}">
                            <f:validateRequired/>  
                        </h:inputText> 
                        <h:message for="TypeId"/>
                        <br/> 
                  </li>
                  <li>
                        Price: 
                        <h:inputText id="price" value="#{productBean.price}"> 
                          <f:validateRequired/>  
                        </h:inputText> 
                        <h:message for="price"/>
                         <br/>  
                  </li>
                  <li>
                          Sizeï¼š
                        <h:inputText id="size" value="#{productBean.size}"> 
                            <f:validateRequired/> 
                        </h:inputText> 
                         <h:message for="size"/>
                        <br/> 
                  </li>
                  <li>
                        Product Describe:
                        <h:inputText value="#{productBean.productMSG}"/>
                        <br/>  
                  </li> 
              </ul>
                
              <p>
                <h:commandButton class="btn bg-info" action="#{productBean.addNewProduct()}" value="comfrim add product"/>
                <br/><br/>
                <h:commandButton class="btn bg-primary" action="update_Delete_products" value="go to update"/>
              </p>
              <hr/><h3>information prompt area:</h3>  
              <h:outputLabel  value="#{productBean.productName}"/>
              <h:outputLabel   value="#{productBean.checkIfAddedIntoDB()}"/>
        </h:form>
    </ui:define>
</ui:composition>
